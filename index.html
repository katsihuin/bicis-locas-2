<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bicis Locas</title>
    <link rel="icon"
      type="image/ico"
      href="img/favicon.ico">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Prompt:200,300,400,500" rel="stylesheet">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/registro.css">
  </head>
  <body>
    <section class="form-container">
      <div class="container-fluid">
        <form class="form-signup" novalidate>
          <h2 id="form-signup-heading">
            Bicis Locas
          </h2>

          <!-- Nombre -->
          <div class="name-container input-box">
            <label for="name" class="sr-only">Nombre</label>
            <input type="text" id="commentName" onkeyup="validateName()" class="form-control commentFormInput" placeholder="Ingrese su nombre">
            <span id="commentNamePrompt">Debe ingresar su nombre</span>
          </div>

           <!-- Apellido -->
          <div class="lastname-container input-box">
            <label for="lastname" class="sr-only">Apellido</label>
            <input type="text" id="commentLastName" onkeyup="validateLastName()" class="form-control commentFormInput" placeholder="Ingrese su apellido">
            <span id="commentLastNamePrompt">Debe ingresar su apellido</span>
          </div>

           <!-- Correo Electrónico -->
          <div class="email-container input-box">
            <label for="inputEmail" class="sr-only">Correo Electrónico</label>
            <input type="email" id="commentEmail" onkeyup="validateEmail()" class="form-control commentFormInput" placeholder="Ingrese su correo electrónico">
            <span id="commentEmailPrompt">Verifique su e-mail</span>
          </div>

           <!-- Contraseña -->
          <div class="form-group input-box">
            <label for="inputPassword" class="sr-only">Contraseña</label>
            <input type="password" id="commentPassword" onkeyup="validatePassword()" class="form-control commentFormInput" placeholder="Ingrese su contraseña">
            <span id="commentPasswordPrompt">Debe ingresar su contraseña</span>
          </div>

           <!-- tipo de bici -->
          <div class="form-group input-box">
            <select class="form-control" id="commentTipo" onclick="validateTipoBici()">
              <option value="0">Selecciona tu tipo de bici</option>
              <option value="urbana">Urbana</option>
              <option value="treking">Treking</option>
              <option value="electrica">Eléctrica</option>
              <option value="estatica">Estática</option>
            </select><br>
            <span id="commentTipoPrompt"></span>
          </div>

           <!-- Social Media -->
          <div class="input-group input-box">
            <div class="input-group-addon">@</div>
            <input type="text" id="commentTwitter" onkeyup="validateTwitter()" class="form-control" placeholder="Twitter (Opcional)">
            <span id="commentTwitterPrompt">Este campo es opcional</span>
          </div>

           <!-- Informacion -->
          <div class="checkbox input-box">
            <label>
              <input type="checkbox" id="commentInfo" onkeyup="validateInfo()" value="remember-me">
              <p>Deseo recibir información vía email (Opcional)</p>
            </label>
            <span id="commentInfoPrompt"></span>
          </div>

          <!-- Botón Registrar -->
          <button onclick="validateForm()" class="btn btn-lg btn-primary btn-block submit-btn" type="submit">Registrar</button>
          <span id="commentPrompt" style="font-size: 25px"></span>
        </form>
      </div>  
    </section>
    <!-- /container -->
    <script type='text/javascript' src='js/main.js'></script>
    <script type='text/javascript' src='js/donottouchthisfile.js'></script>
  </body>
</html>
